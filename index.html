<body>

      </ul>

  </div><!-- /.container-fluid -->
</nav>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="assets/scam.jpg" alt="...">
      <div class="carousel-caption">
        
      </div>
    </div>
    <div class="item">
      <img src="assets/campaign.jpg" alt="...">
      <div class="carousel-caption">
        
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel"><i class="fa fa-university"></i> Moredoors Bank</h4>
      </div>
      <div class="modal-body">
      <form id="form-form" onsubmit=" getParams(); return false;">
        <div class="form-group">
          <input type="text" class="form-control" id="fstname" name="text" placeholder="First Name" required="true" maxlength="15" minlength="2" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lstname" name="text" placeholder="Last Name" required="true" maxlength="15" minlength="2" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pword" placeholder="Enter Password Here" required="true" maxlength="10" minlength="6"/>
        </div>
        <div class="form-group">
          <input type="Email" class="form-control" id="mail" placeholder="Email Address" required="true">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required="true" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block form-control"  value="Create Account" />
        </div>
      </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
    
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-university"></i> Moredoors Bank</h4>
      </div>
    <div class="article">
    <form id="withdraw-form" onsubmit="getAccountNumberParams(); return false;">
      <input class="form-control" type="number" class="form-box" id="form-details" placeholder="Enter Account Number" /><br /><br />
      <input class="btn btn-primary btn-block" type="submit" value="Enter">
    </form>
  </div> 
  </div>
</div>
</div>
	</nav>

	</div>
